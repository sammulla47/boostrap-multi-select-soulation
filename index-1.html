<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://aaimzenterprises.com/dcpr/public/frontdesign/css/bootstrap.css" rel="stylesheet" />
    <link href="https://aaimzenterprises.com/dcpr/public/frontdesign/css/styles.css" rel="stylesheet" />
    <link href="https://aaimzenterprises.com/dcpr/public/frontdesign/css/responsive.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://aaimzenterprises.com/dcpr/public/frontdesign/js/bootstrap.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script> -->


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>

</head>

<body>
    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center my-5">
                <div class="col-md-8 col-lg-5 d-flex justify-content-center align-items-center">
                    <div class="d-flex text-left align-items-center w-100">
                        <strong class="sl">Select Language:</strong>
                        <select id="multiple-checkboxes" multiple="multiple">
                            <option value="front-end">Front End</option>
                            <option value="back-end">Back End</option>
                        </select>
                        <br>
                        <select name="property_nhb[]" id="p-nhb" multiple>
                            <option data-value="" value="" selected>all</option>
                            <option data-value="back-end" value="php">PHP</option>
                            <option data-value="front-end" value="javascript">JavaScript</option>
                            <option data-value="back-end" value="java">Java</option>
                            <option data-value="back-end" value="sql">.Net</option>
                            <option data-value="front-end" value="jquery">Jquery</option>
                            <option data-value="front-end" value=".net">.Net</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript">

        $('#multiple-checkboxes').multiselect({
            buttonClass: 'form-select',
            templates: {
                button: '<button type="button" class="multiselect dropdown-toggle" data-bs-toggle="dropdown"><span class="multiselect-selected-text"></span></button>',
            }
        });

        $('#p-nhb').multiselect({
            buttonClass: 'form-select',
            templates: {
                button: '<button type="button" class="multiselect dropdown-toggle" data-bs-toggle="dropdown"><span class="multiselect-selected-text"></span></button>',
            }
        });

        var select_clone = $('<select>')
            .html($('#p-nhb option'))
            .hide()
            .insertAfter('#p-nhb');

        $('#p-nhb').multiselect();

        $('#multiple-checkboxes').change(function () {
            $('#p-nhb').html(select_clone.find('[data-value="' + this.value + '"]').clone());
            $('#p-nhb').multiselect('rebuild');
        }).change();

        $('#get').click(function () {
            console.log('city: ' + $('#multiple-checkboxes').val() + ', neighborhood: ' + $('#p-nhb').val().toString());
        });
    </script>
</body>

</html>
