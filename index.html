<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Multi-Select Option with Checkbox in Bootstrap 5.2</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.2/css/bootstrap-multiselect.min.css"
        integrity="sha512-fZNmykQ6RlCyzGl9he+ScLrlU0LWeaR6MO/Kq9lelfXOw54O63gizFMSD5fVgZvU1YfDIc6mxom5n60qJ1nCrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.2/js/bootstrap-multiselect.min.js"
        integrity="sha512-lxQ4VnKKW7foGFV6L9zlSe+6QppP9B2t+tMMaV4s4iqAv4iHIyXED7O+fke1VeLNaRdoVkVt8Hw/jmZ+XocsXQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <h1 class="mx-lg-5 my-lg-3 text-center fs-4">Bootstrap Multi-Select Option with Checkbox in Bootstrap 5.2</h1>
            <div class="row justify-content-center my-5">
                <div class="col-md-8 col-lg-5 d-flex justify-content-center align-items-center">
                    <div class="d-flex text-left align-items-center w-100">
                        <strong class="sl">Select Language : </strong>
                        <select id="multiple-checkboxes" multiple="multiple">
                            <option value="front-end">Front End</option>
                            <option value="back-end">Back End</option>
                        </select>
                        <br>
                        <select name="property_nhb[]" id="p-nhb" multiple>
                            <option data-value="" value="" selected>all</option>
                            <option data-value="back-end" value="php">PHP</option>
                            <option data-value="front-end" value="javascript">JavaScript</option>
                            <option data-value="back-end" value="java">Java</option>
                            <option data-value="back-end" value="sql">.Net</option>
                            <option data-value="front-end" value="jquery">Jquery</option>
                            <option data-value="front-end" value=".net">.Net</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>

        $('#multiple-checkboxes').multiselect({
            buttonClass: 'form-select',
            templates: {
                button: '<button type="button" class="multiselect dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><span class="multiselect-selected-text"></span></button>',
            }
        });

        $('#p-nhb').multiselect({
            buttonClass: 'form-select',
            templates: {
                button: '<button type="button" class="multiselect dropdown-toggle" data-bs-toggle="dropdown" ><span class="multiselect-selected-text"></span></button>',
            }
        });

        var select_clone = $('<select>')
            .html($('#p-nhb option'))
            .hide()
            .insertAfter('#p-nhb');

        $('#p-nhb').multiselect();

        $('#multiple-checkboxes').change(function () {
            $('#p-nhb').html(select_clone.find('[data-value="' + this.value + '"]').clone());
            $('#p-nhb').multiselect('rebuild');
        }).change();

        $('#get').click(function () {
            console.log('city: ' + $('#multiple-checkboxes').val() + ', neighborhood: ' + $('#p-nhb').val().toString());
        });
    </script>
</body>

</html>
